<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    :root {
      --bg-color-light: linear-gradient(to bottom, #007bff, #0056b3);
      --bg-color-dark: #121212;
      --container-bg-light: white;
      --container-bg-dark: #1e1e1e;
      --text-color-light: #333;
      --text-color-dark: white;
      --input-border-light: #ccc;
      --input-border-dark: #555;
      --button-bg-light: #007bff;
      --button-bg-dark: #0056b3;
      --button-hover-light: #0056b3;
      --button-hover-dark: #003f7f;
      --link-color-light: #007bff;
      --link-color-dark: #66b2ff;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: var(--bg-color-light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: var(--text-color-light);
      transition: background 0.3s, color 0.3s;
    }

    .login-container {
      background: var(--container-bg-light);
      color: var(--text-color-light);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      transition: background 0.3s, color 0.3s;
    }

    .login-container h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-container label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid var(--input-border-light);
      border-radius: 5px;
      font-size: 1rem;
      background: transparent;
      color: inherit;
      transition: border 0.3s;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background: var(--button-bg-light);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background: var(--button-hover-light);
    }

    .forgot-password {
      text-align: center;
      margin-top: 10px;
    }

    .forgot-password a {
      color: var(--link-color-light);
      text-decoration: none;
      transition: color 0.3s;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .dark-mode {
      background: var(--bg-color-dark);
      color: var(--text-color-dark);
    }

    .dark-mode .login-container {
      background: var(--container-bg-dark);
      color: var(--text-color-dark);
    }

    .dark-mode input {
      border-color: var(--input-border-dark);
    }

    .dark-mode button {
      background: var(--button-bg-dark);
    }

    .dark-mode button:hover {
      background: var(--button-hover-dark);
    }

    .dark-mode .forgot-password a {
      color: var(--link-color-dark);
    }

    .toggle-container {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .toggle-container button {
      padding: 8px 15px;
      background: var(--button-bg-light);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-container button:hover {
      background: var(--button-hover-light);
    }

    .dark-mode .toggle-container button {
      background: var(--button-bg-dark);
    }

    .dark-mode .toggle-container button:hover {
      background: var(--button-hover-dark);
    }
  </style>
</head>
<body>
  <div class="toggle-container">
    <button onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>
  </div>

  <div class="login-container">
    <h1>Login</h1>
    <form action="/login" method="POST">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
    </form>
    <div class="forgot-password">
      <a href="#">Forgot your password?</a>
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      const button = document.querySelector(".toggle-container button");
      if (document.body.classList.contains("dark-mode")) {
        button.innerHTML = "â˜€ Light Mode";
      } else {
        button.innerHTML = "ðŸŒ™ Dark Mode";
      }
    }
  </script>
</body>
</html>

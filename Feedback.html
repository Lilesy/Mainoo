<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f9f9f9; }
    section { padding: 20px; text-align: center; }
    #feedback { background: #fff; padding: 30px; max-width: 600px; margin: 50px auto; border-radius: 10px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); }
    h1 { font-size: 2rem; margin-bottom: 20px; }
    form { display: flex; flex-direction: column; gap: 15px; }
    label { text-align: left; font-weight: bold; }
    input, textarea, select, button { padding: 10px; font-size: 1rem; border: 1px solid #ddd; border-radius: 5px; }
    textarea { resize: vertical; }
    button { background-color: #007BFF; color: white; cursor: pointer; border: none; transition: background-color 0.3s; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>

  <section id="feedback">
    <h1>We Value Your Feedback</h1>
    <p>Tell us about your experience interacting with our system. Your feedback helps us improve.</p>
    
    <form id="feedback-form">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="rating">Rate Your Experience:</label>
      <select id="rating" name="rating" required>
        <option value="">Select Rating</option>
        <option value="5">Excellent</option>
        <option value="4">Good</option>
        <option value="3">Average</option>
        <option value="2">Poor</option>
        <option value="1">Terrible</option>
      </select>

      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" rows="5" placeholder="Share your thoughts"></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
  </section>

  <script>
    document.getElementById('feedback-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const rating = document.getElementById('rating').value;
      const comments = document.getElementById('comments').value;

      console.log('Feedback Submitted:', { name, email, rating, comments });

      alert('Thank you for your feedback!');
      document.getElementById('feedback-form').reset();
    });
  </script>

</body>
</html>
